            <h2>
                봄날은 간다
                <span class="created-at">
                    Jun 1, 2024
                </span>
            </h2>
            <p>밤늦게 일을 하다가 상관없는 영화의 OST를 틀어놓았다. 두 손은 일을 하고 있는데 가슴은 유지태가 되어 버렸다. 이영애를 미워하고 싶은데 그럴 수가 없는 내가 미워진다. 가슴을 치면서 어거지로 코딩을 하다 보면 이것도 뭔가 낭만이 있다.</p>
            <p>나이를 쳐먹어도 주책은 줄지 않는다.</p>
